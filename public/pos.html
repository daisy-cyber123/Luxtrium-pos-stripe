<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxtrium POS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: black;
      color: gold;
      padding: 20px;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background: black;
      color: gold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.8;
    }
    input {
      padding: 10px;
      width: 100%;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Luxtrium POS</h1>

  <div class="container">
    <h2>Bar Menu</h2>

    <div id="items">
      <button onclick="addItem('Red Carpet Cosmo', 1300)">Red Carpet Cosmo - $13</button><br>
      <button onclick="addItem('Hollywood Royale', 1300)">Hollywood Royale - $13</button><br>
      <button onclick="addItem('Whiskey Sour', 1300)">Whiskey Sour - $13</button><br>
      <button onclick="addItem('Brown Derby', 1300)">Brown Derby - $13</button><br>
      <button onclick="addItem('Beer', 500)">Beer - $5/button><br>
      <button onclick="addItem('Bottled Water', 100)">Bottled Water - $1</button><br>
    </div>

    <h3>Current Order</h3>
    <ul id="order"></ul>
    <h3>Total: $<span id="total">0.00</span></h3>

    <label for="email">Customer Email (for receipt):</label>
    <input type="email" id="email" placeholder="example@email.com" />

    <button onclick="chargeCustomer()">Charge Customer</button>
    <button onclick="cancelPayment()">Cancel Payment</button>
    <button onclick="clearOrder()">Clear Order</button>

    <p id="message"></p>
  </div>

  <script>
    let total = 0;
    let order = [];
    let currentPaymentIntent = null;

    function addItem(name, price) {
      order.push({ name, price });
      total += price;
      renderOrder();
    }

    function renderOrder() {
      const orderList = document.getElementById("order");
      orderList.innerHTML = "";
      order.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${(item.price / 100).toFixed(2)}`;
        orderList.appendChild(li);
      });
      document.getElementById("total").textContent = (total / 100).toFixed(2);
    }

    async function chargeCustomer() {
      if (total <= 0) return alert("Add at least one item.");

      const email = document.getElementById("email").value;

      try {
        const response = await fetch("/create-payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: total, receipt_email: email }),
        });
        const data = await response.json();

        if (data.error) throw new Error(data.error);

        currentPaymentIntent = data.payment_intent;

        const processResponse = await fetch("/process-on-reader", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ payment_intent: currentPaymentIntent }),
        });

        const result = await processResponse.json();

        if (result.success) {
          document.getElementById("message").textContent =
            "✅ Payment successful!";
          clearOrder();
        } else {
          document.getElementById("message").textContent =
            "❌ Payment failed.";
        }
      } catch (err) {
        document.getElementById("message").textContent =
          "Error: " + err.message;
      }
    }

    async function cancelPayment() {
      if (!currentPaymentIntent) return alert("No payment in progress.");
      try {
        const response = await fetch("/cancel-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ payment_intent: currentPaymentIntent }),
        });
        const result = await response.json();
        if (result.success) {
          document.getElementById("message").textContent =
            "⚠️ Payment canceled.";
        }
      } catch (err) {
        document.getElementById("message").textContent =
          "Cancel error: " + err.message;
      }
    }

    function clearOrder() {
      order = [];
      total = 0;
      currentPaymentIntent = null;
      renderOrder();
      document.getElementById("email").value = "";
      document.getElementById("message").textContent = "";
    }
  </script>
</body>
</html>
