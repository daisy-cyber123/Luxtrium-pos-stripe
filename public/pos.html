<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luxtrium POS Control</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; text-align:center; padding:40px; }
    h1 { color:#f5c542; margin-bottom:10px; }
    .menu { display:flex; justify-content:center; flex-wrap:wrap; gap:15px; margin-bottom:30px; }
    .drink { background:#f5c542; color:#111; border:none; border-radius:10px; padding:15px 25px; font-size:18px; cursor:pointer; transition:0.2s; }
    .drink:hover { transform:scale(1.05); }
    #order { max-width:400px; margin:0 auto; background:#222; border-radius:12px; padding:15px; text-align:left; }
    #order h2 { text-align:center; color:#f5c542; }
    #status { margin-top:25px; font-size:18px; }
    #charge { margin-top:25px; background:#28a745; color:#fff; border:none; border-radius:10px; padding:15px 25px; font-size:20px; cursor:pointer; transition:0.2s; }
    #charge:hover { background:#34c759; }
    #clear { background:#444; color:#fff; border:none; border-radius:10px; padding:10px 20px; margin-top:10px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Luxtrium POS üç∏</h1>
  <p>Select drinks to add to order:</p>

  <div class="menu">
    <button class="drink" onclick="addItem('Red Carpet Cosmo', 1300)">Red Carpet Cosmo ‚Äì $13</button>
    <button class="drink" onclick="addItem('Hollywood Royale', 1300)">Hollywood Royale ‚Äì $13</button>
    <button class="drink" onclick="addItem('Whiskey Sour', 1300)">Whiskey Sour ‚Äì $13</button>
    <button class="drink" onclick="addItem('Brown Derby', 1300)">Brown Derby ‚Äì $13</button>
    <button class="drink" onclick="addItem('Bottled Water', 100)">Bottled Water ‚Äì $1</button>
  </div>

  <div id="order">
    <h2>Current Order</h2>
    <ul id="orderList"></ul>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
  </div>

  <button id="charge" onclick="charge()">üí≥ Charge Customer</button>
  <button id="clear" onclick="clearOrder()">Clear Order</button>
  <div id="status"></div>

  <script>
    const BASE_URL = "https://luxtrium-pos-stripe.onrender.com";
    let order = [];

    function addItem(name, price) {
      const existing = order.find(i => i.name === name);
      if (existing) existing.qty++;
      else order.push({ name, price, qty: 1 });
      updateOrder();
    }

    function clearOrder() {
      order = [];
      updateOrder();
      document.getElementById("status").innerHTML = "";
    }

    function updateOrder() {
      const list = document.getElementById("orderList");
      const totalDisplay = document.getElementById("total");
      list.innerHTML = "";
      let total = 0;
      order.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} x${item.qty} ‚Äì $${(item.price * item.qty / 100).toFixed(2)}`;
        list.appendChild(li);
        total += item.price * item.qty;
      });
      totalDisplay.textContent = (total / 100).toFixed(2);
    }

    async function charge() {
      const status = document.getElementById("status");
      let total = order.reduce((sum, i) => sum + i.price * i.qty, 0);
      if (total === 0) {
        status.innerHTML = "‚ùå Add at least one item.";
        return;
      }

      status.innerHTML = `Creating payment for $${(total / 100).toFixed(2)}...`;
      try {
        const intentRes = await fetch(`${BASE_URL}/create-payment-intent`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: total,
            currency: "usd",
            metadata: { items: JSON.stringify(order) }
          })
        });
        const data = await intentRes.json();
        if (!data.payment_intent) throw new Error("Failed to create payment intent");

        status.innerHTML = "Processing payment on reader...";
        const processRes = await fetch(`${BASE_URL}/process-on-reader`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ payment_intent: data.payment_intent })
        });
        const result = await processRes.json();

        if (result.success) {
          status.innerHTML = `‚úÖ Payment of $${(total / 100).toFixed(2)} succeeded!`;
          clearOrder();
        } else {
          throw new Error(result.error || "Payment failed");
        }
      } catch (err) {
        status.innerHTML = `‚ùå Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
