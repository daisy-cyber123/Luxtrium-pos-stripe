<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxtrium POS (Tabs Optional)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: black;
      color: gold;
      padding: 20px;
    }
    .container {
      margin: 20px auto;
      width: 90%;
      max-width: 550px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background: black;
      color: gold;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover { opacity: 0.8; }
    input, select {
      padding: 10px;
      width: 100%;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    ul {
      text-align: left;
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Luxtrium POS üç∏</h1>

  <div class="container">
    <h2>Tabs (Optional)</h2>
    <select id="tabSelect" onchange="switchTab()">
      <option value="">-- No Tab (One-Off Sale) --</option>
    </select>
    <button onclick="newTab()">‚ûï New Tab</button>
    <button onclick="closeTab()">üí≥ Close Tab</button>
    <button onclick="deleteTab()">üóëÔ∏è Delete Tab</button>

    <hr>

    <h2>Bar Menu</h2>
    <div id="items">
      <button onclick="addItem('Red Carpet Cosmo', 1300)">Red Carpet Cosmo - $13</button><br>
      <button onclick="addItem('Hollywood Royale', 1300)">Hollywood Royale - $13</button><br>
      <button onclick="addItem('Whiskey Sour', 1300)">Whiskey Sour - $13</button><br>
      <button onclick="addItem('Brown Derby', 1300)">Brown Derby - $13</button><br>
      <button onclick="addItem('Beer', 500)">Beer - $5</button><br>
      <button onclick="addItem('Wine', 600)">Wine - $6</button><br>
      <button onclick="addItem('Bottled Water', 100)">Bottled Water - $1</button><br>
    </div>

    <h3>Current Order (<span id="activeTabName">One-Off Sale</span>)</h3>
    <ul id="order"></ul>
    <h3>Total: $<span id="total">0.00</span></h3>

    <label for="email">Customer Email (optional):</label>
    <input type="email" id="email" placeholder="example@email.com" />

    <button onclick="chargeCustomer()">Charge Customer</button>
    <button onclick="cancelPayment()">Cancel Payment</button>
    <button onclick="clearOrder()">Clear Order</button>

    <p id="message"></p>
  </div>

  <script>
    const BASE_URL = "https://luxtrium-pos-stripe.onrender.com";
    let tabs = {};  // { tabName: { order: [], total: 0 } }
    let currentTab = null;
    let currentPaymentIntent = null;
    let oneOffOrder = [];
    let oneOffTotal = 0;

    // Create a new tab
    function newTab() {
      const name = prompt("Enter tab name (e.g., John or Table 4):");
      if (!name) return;
      if (tabs[name]) return alert("That tab already exists!");
      tabs[name] = { order: [], total: 0 };
      updateTabSelect();
      document.getElementById("tabSelect").value = name;
      switchTab();
    }

    // Switch tab
    function switchTab() {
      const selected = document.getElementById("tabSelect").value;
      currentTab = selected || null;
      renderOrder();
    }

    // Delete tab
    function deleteTab() {
      if (!currentTab) return alert("No tab selected.");
      if (!confirm(`Delete tab "${currentTab}"?`)) return;
      delete tabs[currentTab];
      currentTab = null;
      updateTabSelect();
      renderOrder();
    }

    // Close tab (charge)
    async function closeTab() {
      if (!currentTab) return alert("Select a tab first.");
      if (tabs[currentTab].total <= 0) return alert("Tab is empty.");
      const confirmClose = confirm(`Charge ${currentTab}'s tab of $${(tabs[currentTab].total / 100).toFixed(2)}?`);
      if (!confirmClose) return;
      await chargeCustomer(true);
    }

    // Add drink to tab or one-off
    function addItem(name, price) {
      if (currentTab) {
        tabs[currentTab].order.push({ name, price });
        tabs[currentTab].total += price;
      } else {
        oneOffOrder.push({ name, price });
        oneOffTotal += price;
      }
      renderOrder();
    }

    // Render order display
    function renderOrder() {
      const orderList = document.getElementById("order");
      orderList.innerHTML = "";
      const totalEl = document.getElementById("total");
      const nameEl = document.getElementById("activeTabName");

      let items = [];
      let total = 0;

      if (currentTab && tabs[currentTab]) {
        nameEl.textContent = currentTab;
        items = tabs[currentTab].order;
        total = tabs[currentTab].total;
      } else {
        nameEl.textContent = "One-Off Sale";
        items = oneOffOrder;
        total = oneOffTotal;
      }

      items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${(item.price / 100).toFixed(2)}`;
        orderList.appendChild(li);
      });
      totalEl.textContent = (total / 100).toFixed(2);
    }

    function updateTabSelect() {
      const select = document.getElementById("tabSelect");
      select.innerHTML = '<option value="">-- No Tab (One-Off Sale) --</option>';
      Object.keys(tabs).forEach(tab => {
        const option = document.createElement("option");
        option.value = tab;
        option.textContent = tab;
        select.appendChild(option);
      });
    }

    // Charge customer
    async function chargeCustomer(fromClose = false) {
      let total = 0;
      let orderItems = [];

      if (currentTab && tabs[currentTab]) {
        total = tabs[currentTab].total;
        orderItems = tabs[currentTab].order;
      } else {
        total = oneOffTotal;
        orderItems = oneOffOrder;
      }

      if (total <= 0) return alert("No items to charge.");

      const email = document.getElementById("email").value.trim();
      document.getElementById("message").textContent = "Processing payment...";

      try {
        const res = await fetch(`${BASE_URL}/create-payment-intent`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: total, receipt_email: email })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error);
        currentPaymentIntent = data.payment_intent;

        const processRes = await fetch(`${BASE_URL}/process-on-reader`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ payment_intent: currentPaymentIntent })
        });

        const result = await processRes.json();
        if (result.success) {
          document.getElementById("message").textContent = "‚úÖ Payment successful!";
          if (currentTab && tabs[currentTab]) {
            delete tabs[currentTab];
            currentTab = null;
          } else {
            oneOffOrder = [];
            oneOffTotal = 0;
          }
          updateTabSelect();
          renderOrder();
        } else {
          document.getElementById("message").textContent = "‚ùå Payment failed.";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Error: " + err.message;
      }
    }

    // Cancel payment
    async function cancelPayment() {
      if (!currentPaymentIntent) return alert("No payment in progress.");
      try {
        const res = await fetch(`${BASE_URL}/cancel-payment`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ payment_intent: currentPaymentIntent })
        });
        const result = await res.json();
        if (result.success) {
          document.getElementById("message").textContent = "‚ö†Ô∏è Payment canceled.";
        }
      } catch (err) {
        document.getElementById("message").textContent = "Cancel error: " + err.message;
      }
    }

    // Clear current order (tab or one-off)
    function clearOrder() {
      if (currentTab && tabs[currentTab]) {
        tabs[currentTab].order = [];
        tabs[currentTab].total = 0;
      } else {
        oneOffOrder = [];
        oneOffTotal = 0;
      }
      renderOrder();
      document.getElementById("email").value = "";
      document.getElementById("message").textContent = "";
    }
  </script>
</body>
</html>
