<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxtrium POS üç∏</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #f2c94c;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h3 {
      margin-bottom: 20px;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      margin: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }

    .btn-success {
      background-color: #00c46a;
      color: white;
    }

    .btn-warning {
      background-color: #ff9f43;
      color: black;
    }

    .btn-secondary {
      background-color: #555;
      color: white;
    }

    .btn-drink {
      background-color: #f2c94c;
      color: black;
    }

    #order-box {
      background: #1c1c1c;
      border-radius: 12px;
      display: inline-block;
      padding: 20px;
      margin-top: 25px;
      min-width: 300px;
    }

    #status-message {
      margin-top: 25px;
      font-size: 1.2em;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Luxtrium POS üç∏</h1>
  <h3>Select drinks to add to order:</h3>

  <div>
    <button class="btn btn-drink" onclick="addItem('Red Carpet Cosmo', 1300)">Red Carpet Cosmo ‚Äì $13</button>
    <button class="btn btn-drink" onclick="addItem('Hollywood Royale', 1300)">Hollywood Royale ‚Äì $13</button>
    <button class="btn btn-drink" onclick="addItem('Whiskey Sour', 1300)">Whiskey Sour ‚Äì $13</button>
    <button class="btn btn-drink" onclick="addItem('Brown Derby', 1300)">Brown Derby ‚Äì $13</button>
    <button class="btn btn-drink" onclick="addItem('Beer', 500)">Beer ‚Äì $5</button>
    <button class="btn btn-drink" onclick="addItem('Bottled Water', 100)">Bottled Water ‚Äì $1</button>
  </div>

  <div id="order-box">
    <h2>Current Order</h2>
    <ul id="order-list"></ul>
    <p><strong>Total:</strong> $<span id="order-total">0.00</span></p>
  </div>

  <div style="margin-top: 25px;">
    <button id="charge-button" class="btn btn-success">üí≥ Charge Customer</button>
    <button id="cancel-button" class="btn btn-warning">‚úñÔ∏è Cancel Payment</button>
    <button id="clear-button" class="btn btn-secondary">Clear Order</button>
  </div>

  <p id="status-message"></p>

  <script>
    let order = [];
    let total = 0;
    window.currentPaymentIntent = null;

    const orderList = document.getElementById('order-list');
    const orderTotal = document.getElementById('order-total');
    const statusMessage = document.getElementById('status-message');

    // Add item
    function addItem(name, price) {
      order.push({ name, price });
      total += price;
      renderOrder();
    }

    // Render order
    function renderOrder() {
      orderList.innerHTML = order
        .map(item => `<li>${item.name} ‚Äì $${(item.price / 100).toFixed(2)}</li>`)
        .join('');
      orderTotal.textContent = (total / 100).toFixed(2);
    }

    // Clear order
    document.getElementById('clear-button').addEventListener('click', () => {
      order = [];
      total = 0;
      renderOrder();
      statusMessage.textContent = '';
      window.currentPaymentIntent = null;
    });

    // Charge customer
    document.getElementById('charge-button').addEventListener('click', async () => {
      if (total <= 0) {
        statusMessage.textContent = '‚ö†Ô∏è Add an item before charging.';
        return;
      }

      statusMessage.textContent = '‚è≥ Creating payment...';

      try {
        // Create PaymentIntent
        const response = await fetch('/create-payment-intent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount: total }),
        });

        const data = await response.json();
        if (data.error) throw new Error(data.error);

        window.currentPaymentIntent = data.payment_intent;
        statusMessage.textContent = 'üí≥ Waiting for reader...';

        // Process payment
        const process = await fetch('/process-on-reader', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ payment_intent: data.payment_intent }),
        });

        const result = await process.json();
        if (result.error) throw new Error(result.error);

        statusMessage.textContent = '‚úÖ Payment successful!';
        order = [];
        total = 0;
        renderOrder();
        window.currentPaymentIntent = null;
      } catch (err) {
        console.error(err);
        statusMessage.textContent = `‚ùå Error: ${err.message}`;
      }
    });

    // Cancel payment
    document.getElementById('cancel-button').addEventListener('click', async () => {
      statusMessage.textContent = 'üö´ Canceling payment...';

      if (!window.currentPaymentIntent) {
        statusMessage.textContent = '‚ÑπÔ∏è No active payment to cancel.';
        return;
      }

      try {
        const response = await fetch('/cancel-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ payment_intent: window.currentPaymentIntent }),
        });

        const data = await response.json();
        if (data.success) {
          statusMessage.textContent = '‚úÖ Payment canceled.';
          window.currentPaymentIntent = null;
        } else {
          statusMessage.textContent = `‚ùå Error: ${data.error || 'Unable to cancel payment.'}`;
        }
      } catch (err) {
        console.error(err);
        statusMessage.textContent = '‚ùå Error canceling payment.';
      }
    });
  </script>
</body>
</html>
